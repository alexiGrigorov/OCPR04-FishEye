<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./dist/css/photographer.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/fisheye/favicon.png"
    />
    <script
      src="./src/scripts/pages/photographer.mjs"
      defer
      type="module"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body class="[ wrapper ]">
    <a class="skip-nav" href="#main">Passer au contenu principal </a>
    <header class="[ flex-space-between ]">
      <a href="./index.html">
        <img
          class="logo"
          src="assets/images//fisheye/logo.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photographer-details">
        <div class="identity">
          <h1 class="static-name name"></h1>
          <p class="static-location location"></p>
          <p class="static-tagline tagline"></p>
        </div>
        <button id="contact-button" class="contact-button">
          Contactez-moi
        </button>
        <img class="static-portrait portrait" src="" alt="" />
      </section>
      <section class="portfolio">
        <div class="sort [ flex-start ]">
          <label class="select-label" for="sort">Trier par</label>
          <div class="select-control">
            <div class="select-mask [ icon-chevron-down ]"></div>
            <select
              data-visible="true"
              name="sort"
              id="sort"
              class="select-element"
            >
              <option value="popular">Popularité</option>
              <option value="date">Date</option>
              <option value="title">Titre</option>
            </select>
            <div data-visible="false" class="select-menu">
              <button data-value="popular" class="[ icon-chevron-up ]">
                Popularité
              </button>
              <button data-value="date">Date</button>
              <button data-value="title">Titre</button>
            </div>
          </div>
        </div>
        <div class="gallery [ grid-even-columns ]">
          <template id="media-preview-template">
            <article class="media-preview">
              <button class="template-media-container media"></button>
              <section class="info [ flex-space-between ]">
                <h2 class="template-title title"></h2>
                <button
                  class="template-likes likes [ icon-heart flex-space-between ]"
                  aria-label="likes"
                ></button>
              </section>
            </article>
          </template>
        </div>
      </section>
    </main>
    <aside class="photographer-summary">
      <div class="details [ flex-end ]">
        <span class="total-likes [ icon-heart ]"></span>
        <span class="static-price price"></span>
      </div>
    </aside>
    <dialog id="contact-modal" class="contact-modal [ wrapper-half ]">
      <div class="modal-header [ flex-space-between ]">
        <h3>
          Contactez-moi <br />
          <span class="static-name"></span>
        </h3>
        <button
          id="close-modal-button"
          class="close-button [ icon-xmark ]"
          aria-label="Close Contact form"
        ></button>
      </div>
      <form id="form" class="contact-form [ flow ]" action="">
        <label for="first">Prénom</label>
        <input type="text" id="first" name="first" minlength="2" required />
        <label for="last">Nom</label>
        <input type="text" id="last" name="last" minlength="2" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Votre message</label>
        <textarea name="message" id="message" rows="4"></textarea>
        <input
          id="submit-button"
          class="submit-button"
          type="submit"
          value="Envoyer"
        />
      </form>
    </dialog>
    <dialog id="lightbox-modal" class="lightbox-modal [ wrapper ]">
      <button
        id="close-modal-button"
        class="close-button [ icon-xmark ]"
        aria-label="Close Lightbox"
      ></button>
      <div id="lightbox" class="lightbox"></div>
      <button
        id="previous-media"
        class="previous-media-button [ icon-chevron-left ]"
        aria-label="Previous media"
      ></button>
      <button
        id="next-media"
        class="next-media-button [ icon-chevron-right ]"
        aria-label="Next media"
      ></button>
      <p class="title"></p>
    </dialog>
  </body>
</html>
