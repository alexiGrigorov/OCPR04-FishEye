<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script
      src="scripts/templates/Photographer_Preview.js"
      defer
      type="module"
    ></script> -->
    <script src="scripts/pages/index.mjs" defer type="module"></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Fisheye</title>
  </head>
  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
      <h1>Nos photographes</h1>
    </header>
    <main id="main">
      <div class="photographer_section">
        <template id="photographer">
          <article>
            <section class="presentation">
              <img id="portrait" src="" alt="" />
              <h2 id="name"></h2>
            </section>
            <section class="info">
              <p id="location"></p>
              <p id="tagline"></p>
              <p id="price"></p>
            </section>
          </article>
        </template>
      </div>
    </main>
  </body>
</html>
