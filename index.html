<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./dist/css/home.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/fisheye/favicon.png"
    />
    <script src="./src/scripts/pages/home.mjs" defer type="module"></script>
    <title>Fisheye</title>
  </head>
  <body class="[ wrapper ]">
    <a class="skip-nav" href="#main">Passer au contenu principal </a>
    <header class="[ flex-space-between ]">
      <a href="./index.html">
        <img
          class="logo"
          src="assets/images//fisheye/logo.png"
          alt="Fisheye Home page"
        />
      </a>

      <h1>Nos photographes</h1>
    </header>
    <main id="main">
      <div
        id="featured-photographers"
        class="featured-photographers [ grid-even-columns ]"
      >
        <template id="photographer-preview-template">
          <article class="photographer-preview">
            <section class="presentation">
              <a id="link" href="./photographer.html"
                ><img class="portrait" id="portrait" src="" />
                <h2 class="name" id="name"></h2
              ></a>
            </section>
            <section class="info">
              <p class="location" id="location"></p>
              <p class="tagline" id="tagline"></p>
              <p class="price" id="price"></p>
            </section>
          </article>
        </template>
      </div>
    </main>
  </body>
</html>
