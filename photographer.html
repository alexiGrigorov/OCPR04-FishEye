<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./dist/css/photographer.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/images/fisheye/favicon.png"
    />
    <script
      src="./src/scripts/pages/photographer.mjs"
      defer
      type="module"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body class="[ wrapper ]">
    <a class="skip-nav" href="#main">Passer au contenu principal </a>
    <header class="[ flex-space-between ]">
      <a href="./index.html">
        <img
          class="logo"
          src="assets/images//fisheye/logo.png"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main">
      <section class="photographer-details">
        <template id="photographer-identity-template">
          <div class="identity">
            <h2 class="name" id="name"></h2>
            <p class="location" id="location"></p>
            <p class="tagline" id="tagline"></p>
          </div>
        </template>
        <template id="photographer-contact-template">
          <button id="open-modal-button" class="contact-button">
            Contactez-moi
          </button>
          <dialog id="modal" class="contact-modal">
            <div class="modal-header">
              <h3>
                Contactez-moi <br />
                <span id="name"></span>
              </h3>
              <button
                id="close-modal-button"
                class="close-button [ icon-xmark ]"
              ></button>
            </div>
            <form id="form" class="[ flow ]" action="">
              <label for="first">Prénom</label>
              <input
                type="text"
                id="first"
                name="first"
                minlength="2"
                required
              />
              <label for="last">Nom</label>
              <input type="text" id="last" name="last" minlength="2" required />
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
              <label for="message">Votre message</label>
              <textarea name="message" id="message" rows="4"></textarea>
              <input
                id="submit-button"
                class="submit-button"
                type="submit"
                value="Envoyer"
              />
            </form>
          </dialog>
        </template>
        <template id="photographer-portrait-template">
          <img class="portrait" id="portrait" src="" />
        </template>
      </section>
      <section class="portfolio">
        <label for="sort">Trier par</label>
        <select name="sort" id="cars">
          <option value="popular">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        <div class="exposition"></div>
      </section>
      <section class="photographer-summary [ wrapper ]">
        <div class="details [ flex-end ]">
          <span id="totalLikes" class="likes [ icon-heart ]">297 081</span>
          <span id="price" class="price">300€/jour</span>
        </div>
      </section>
    </main>
  </body>
</html>
